<h2>Your Profile</h2>

<p><strong>Username:</strong> {{ user.username }}</p>
<p><strong>Email:</strong> {{ user.email }}</p>

<form method="POST">
  {% csrf_token %}
  <label>Email:</label>
  <input type="email" name="email" value="{{ user.email }}" />

  <button type="submit">Update Profile</button>
</form>

<a href="{% url 'logout' %}">Logout</a>
