<form method="post">
  {% csrf_token %} {{ form.non_field_errors }}
  <p>
    {{ form.title.label_tag }}<br />
    {{ form.title }}
  </p>
  <p>
    {{ form.content.label_tag }}<br />
    {{ form.content }}
  </p>
  <p>
    {{ form.tags.label_tag }}<br />
    {{ form.tags }}<br />
    <small>{{ form.tags.help_text }}</small>
  </p>
  <button type="submit">Save</button>
</form>
